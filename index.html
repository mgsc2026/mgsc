<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unveiling</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .trigger-text {
      font-size: 12px;
      letter-spacing: 0.5px;
      color: #000;
      cursor: pointer;
      text-align: center;
    }

    .image-wrapper {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }

    .image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

    .image-wrapper.show {
      opacity: 1;
      pointer-events: auto;
    }

    .hide {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="text" class="trigger-text">
      Unveiling the Hidden Vitality of Eun-seok
    </div>

    <div id="image" class="image-wrapper">
      <img src="images/stone.png" alt="stone image" />
    </div>
  </div>

  <script>
    const text = document.getElementById("text");
    const image = document.getElementById("image");

    text.addEventListener("click", () => {
      text.classList.add("hide");
      image.classList.add("show");
    });
  </script>
</body>
</html>
